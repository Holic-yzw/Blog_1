<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--fragment表示该元素整个是一个thymeleaf模板的片段-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--动画插件-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <!--页面排版插件-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--代码高亮插件-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录生成插件-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
    <!--引用自定义的css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <!--导航部分-->
    <nav th:fragment="errornav(n)" class="ui inverted attached segment m-padded-td-mini m-shadow" >
        <div class="ui container">
            <!--stackable 可堆叠的，屏幕宽度不够时会自动上下叠起来-->
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui green header item">Blog</h2>
                <a href="index.html" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>首页</a>
                <a href="types.html" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="  idea icon"></i>分类</a>
                <a href="tags.html" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
                <a href="archive.html" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class=" clone icon"></i>归档</a>
                <a href="about.html" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class=" info icon"></i>关于我</a>
                <div class="right m-item  item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#"  class="ui black icon button m-top-right m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部-->
    <footer  th:fragment="footer" class="ui inverted vertical segment m-padded-td-max">
        <div class="ui center aligned container">
            <!--semantic UI 将一个块划分为16份,divided属性是每列间的分割线-->
            <div class="ui  inverted divided stackable grid">
                <!--一个column是一列，共分为4列-->
                <div class="three wide column ">
                    <div class="ui inverted   link item">
                        <div class="item ">
                            <img src="../static/images/weichat.jpg" th:src="@{/images/weichat.jpg}" class=" ui rounded image centered aligned" style="width: 100px ">
                        </div>
                    </div>
                </div>
                <div class="three wide column ">
                    <h4 class="ui inverted header m-opacity-mini ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href ="#" class="item">小米10 Pro</a>
                        <a href ="#" class="item">MIUI 12</a>
                        <a href ="#" class="item">超级壁纸</a>
                    </div>
                </div>
                <div class="three wide column ">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href ="#" class="item">Email：yinzhiwen1206@163.com</a>
                        <a href ="#" class="item">QQ：314649708</a>
                    </div>
                </div>
                <div class="seven wide column ">
                    <h4 class="ui inverted header m-opacity-mini">Holic</h4>
                    <p>这是我的个人博客，第一次做，有点捞，各位轻喷</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Designed, developed, and maintained by:Holic</p>
            </div>
        </div>
    </footer>
</body>
</html>
