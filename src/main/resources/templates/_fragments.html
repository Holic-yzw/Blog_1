<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--fragment表示该元素整个是一个thymeleaf模板的片段-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--动画插件-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <!--页面排版插件-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--代码高亮插件-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录生成插件-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
    <!--引用自定义的css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航部分-->
<nav th:fragment="nav(n)" class="ui attached segment m-padded-td-mini m-shadow"style="background-color: #0087d0; opacity: 0.8">
    <div class="ui container">
        <!--stackable 可堆叠的，屏幕宽度不够时会自动上下叠起来-->
        <div class="ui secondary menu stackable">
            <h2 class="ui header item">HOLiC</h2>
            <a href="#" th:href="@{/holic/index}" class="item  m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/holic/types/-1}" class="item  m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/holic/tags/-1}" class="item  m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/holic/archive}" class="item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class=" clone icon"></i>时间轴</a>
            <a href="#" th:href="@{/holic/about}" class="item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class=" info icon"></i>关于我</a>
            <div class="right  menu m-mobile-hide">
                <div class="ui item">
                    <form name="search" action="#" th:action="@{/holic/search}" target="_blank" method="post">
                        <div class="ui icon blue  input">
                            <input type="text" placeholder="Search...." name="query" th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
                <div class="ui dropdown item" th:if="${session.viewer.getId()} > 0">
                    <div >
                        <img class="ui avatar image " src="../static/images/avatar/christian.jpg" th:src="@{${session.viewer.getAvatar()}}">
                        <span th:text="${session.viewer.getNickName()}">Tom</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu"><a  href="#"  th:href="@{/holic/logout}" class="item">注销</a></div>
                </div>
            </div>
        </div>
    </div>
    <a href="#"  class="ui black icon button m-top-right m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer  th:fragment="footer" class="ui  vertical segment m-padded-td-max" style="background-color: #0087d0; opacity: 0.8">
    <div class="ui  container m-padding-footer">
        <!--semantic UI 将一个块划分为16份,divided属性是每列间的分割线-->
        <div class="ui divided stackable grid">
            <!--一个column是一列，共分为4列-->
            <div class="three wide column ">
                <div class="ui inverted   link item">
                    <div class="item ">
                        <img src="../static/images/weichat.jpg" th:src="@{/images/weichat.jpg}" class=" ui rounded image centered aligned" style="width: 100px;" >
                    </div>
                </div>
            </div>
            <div class="three wide column  ">
                <h3 class="ui inverted header">最新博客</h3>
                <div id="newBlog">
                    <div class="ui inverted link list" th:fragment="latestBlog">
                        <a href ="#" th:href="@{/holic/blog/{id}(id=${blog.getId()})}" target="_blank" class="item" th:text="${blog.getTitle()}" th:each="blog : ${blogs}">小米10 Pro</a>
                    </div>
                </div>
            </div>
            <div class="three wide column ">
                <h3 class="ui inverted header">联系我</h3>
                <div class="ui inverted link list">
                    <a  class="item">Email：</a>
                    <a  class="item">yinzhiwen1206@163.com</a>
                    <a  class="item">QQ：314649708</a>
                </div>
            </div>
            <div class="seven wide column">
                <h3 class="ui inverted header">HOLiC</h3>
                <div class="ui inverted link list">
                    <p  class="item">这是我的个人博客，第一次做，有点捞，各位轻喷</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="ui center aligned grid">
            <h3 class="m-text-thin m-text-spaced">Designed, developed, and maintained by：HOLiC</h3>
        </div>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script><!--生成二维码-->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script><!--平滑滚动插件-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script><!--滚动侦测，当滑动到某个位置时显示小工具条-->
    <script>
        $('#newBlog').load(/*[[@{/holic/footer/latest}]]*/"/holic/footer/latest");
    </script>
</th:block>
</body>
</html>
