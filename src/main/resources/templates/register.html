<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引用自定义的css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
    <div class="m-container-blog m-padded-td-max" style="max-width: 25em!important;">
        <div ui container>
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                           账户注册
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/register}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user circle icon"></i>
                                    <input type="text" name="nickname" placeholder="昵称">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="envelope icon"></i>
                                    <input type="text" name="email" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="ui fluid large teal submit button">注    册</div>
                        </div>
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields :{
            username : {
                identifier : 'username',
                rules :[{
                    type :'empty',
                    prompt :'请输入用户名'
                }, {
                    type   : 'minLength[10]',
                    prompt : '用户名长度不能小于8~'
                }]
            },
            nickname : {
                identifier : 'nickname',
                rules :[{
                    type :'empty',
                    prompt :'请输入昵称'
                }]
            },
            email : {
                identifier : 'email',
                rules :[{
                    type :'email',
                    prompt :'邮箱为空或格式错误~'
                }]
            },
            password : {
                identifier : 'password', //  注册时要校验长度，不能小于8
                rules :[
                    {
                        type   : 'empty',
                        prompt : '请输入您的密码'
                    },
                    {
                        type   : 'minLength[10]',
                        prompt : '密码长度不能小于10~'
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
