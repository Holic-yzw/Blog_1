<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引用自定义的css-->
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<br>
<br>
<br>
    <div class="m-container-blog m-padded-td-max" style="max-width: 25em!important;">
        <div ui container>
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" class="image">
                        <div class="content">
                            后台管理登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:acrion="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="ui fluid large teal submit button">登    录</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                    <!--<div class="ui message">注册留给访客登录使用-->
                        <!--New to us? <a href="#">Sign Up</a>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
